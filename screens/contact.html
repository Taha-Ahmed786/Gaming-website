<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
   
    <link href="../css/styles/contact.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="../assets/images/logo.jpg" alt="Gaming Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Welcome to contact page</h1>
            <p>Play the Best Games and Enjoy!</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number (Optional)">

            <!-- Subject -->
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

           

            <!-- Message -->
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

            <!-- Submit Button -->
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Gaming Website | All rights reserved.
    </footer>

</body>
</html>
