<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yara Sliding Puzzle Game</title>
    
    <link href="../css/styles/sliding puzzle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Sliding Puzzle Game</h1>
    <p>Level: <span id="level-display">1</span></p>
    <div id="puzzle-container"></div>
    <button id="shuffle-btn">Shuffle the Tiles, Yara!</button>
    <div id="win-message">
        <h2>Yay! You Did It!</h2>
        <p>Well done, you solved this level!</p>
        <button id="next-level-btn">Let's Go to the Next Level!</button>
    </div>

   
    <script src="../js/scripts/sliding puzzle.js"></script>
</body>
</html>
