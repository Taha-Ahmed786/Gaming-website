<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Snake Game</title>
   
    <link href="../css/styles/snake.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="info">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="highScore">High Score: 0</div>
    </div>
    <canvas id="gameCanvas" width="500" height="500"></canvas>

    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p id="finalScore"></p>
        <button onclick="setup()">Restart Game</button>
    </div>

    
    <script src="../js/scripts/snake.js"></script>
</body>
</html>
