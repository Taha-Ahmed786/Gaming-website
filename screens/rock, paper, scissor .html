<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
  
    <link href="../css/styles/rock, paper, scissors.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>
    <h1>Rock, Paper, Scissors</h1>
</header>

<div class="game-container">
    <p>Choose your option:</p>
    <div class="choices">
        <button class="choice" onclick="playGame('rock')">Rock</button>
        <button class="choice" onclick="playGame('paper')">Paper</button>
        <button class="choice" onclick="playGame('scissors')">Scissors</button>
    </div>
    <div class="result" id="result"></div>
</div>

<div class="overlay" id="overlay">
    <h1 id="overlay-message"></h1>
    <button onclick="closeOverlay()">Play Again</button>
</div>


<script src="../js/scripts/rock, paper, scissor.js"></script>
</body>
</html>
